<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		/* 伪类选择器：nth-child()；选择低n个孩子元素，n从1开始，不是0 */
		li:nth-child(3){
			background-color: green;
		}
	</style>
	<body>
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
</html>
